<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DB-CEP</title>
  </head>
  <body>
    <header class="db-header">
      <nav>
        <h1>ViaCEP</h1>
        <div>contato</div>
      </nav>
    </header>

    <main class="db-container">
      <section class="db-container-form">
        <form class="db-form" name="form">
          <label for="cep">CEP:</label>
          <input
            type="text"
            name="cep"
            placeholder="CEP"
            class="form-control"
          />
          <div class="db-error" data-error="cep" ></div>
          <label for="street">Logradouro:</label>
          <input
            type="text"
            name="street"
            id="street"
            placeholder="Logradouro"
            class="form-control db-mar-top-20"
            disabled
          />
          <label for="number">NUMERO:</label>
          <input
            type="text"
            name="number"
            id="number"
            placeholder="Numero"
            class="form-control db-mar-top-20"
          />
          <div class="db-error" data-error="number" ></div>
          <label for="city">CIDADE:</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Cidade"
            class="form-control db-mar-top-20"
            disabled
          />
          <div class="buttons">
            <button name="btnSave" type="submit">SALVAR</button>
            <button name="btnClear" type="reset">LIMPAR</button>
          </div>
        </form>
      </section>

      <section class="db-container-result">
        <div>
          <h2>São Paulo</h2>
          <p>Rua dos Jardins, 720</p>
          <span>12054-234</span>
        </div>

        <div>
          <h2>São Paulo</h2>
          <p>Rua dos Jardins, 720</p>
          <span>12054-234</span>
        </div>
      </section>
    </main>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
